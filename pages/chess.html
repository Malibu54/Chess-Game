<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Interactivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/chess.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h1 class="text-white mb-4">
                    <i class="fas fa-chess-king"></i> Ajedrez Interactivo
                </h1>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="game-container">
                    <div id="gameStatus" class="game-status">
                        ¡Bienvenido al Ajedrez! Las blancas comienzan
                    </div>
                    
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div id="chessBoard" class="chess-board"></div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <button id="newGameBtn" class="btn btn-game me-3">
                                <i class="fas fa-plus"></i> Nueva Partida
                            </button>
                            <button id="resetBtn" class="btn btn-game">
                                <i class="fas fa-redo"></i> Reiniciar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="current-player" id="currentPlayer">
                    <i class="fas fa-chess-pawn"></i> Turno: Blancas
                </div>
                
                <div class="stats-card">
                    <h5><i class="fas fa-chart-bar"></i> Estadísticas</h5>
                    <div class="stat-item">
                        <span>Partidas Jugadas:</span>
                        <span id="gamesPlayed">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Victorias Blancas:</span>
                        <span id="whiteWins">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Victorias Negras:</span>
                        <span id="blackWins">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Empates:</span>
                        <span id="draws">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Movimientos:</span>
                        <span id="moveCount">0</span>
                    </div>
                </div>
                
                <div class="stats-card">
                    <h5><i class="fas fa-history"></i> Historial de Movimientos</h5>
                    <div id="moveHistory" class="move-history">
                        <div class="text-muted">Los movimientos aparecerán aquí...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/Js/chess.js"></script>
</body>
</html>
